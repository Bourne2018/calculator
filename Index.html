<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="./styles.css ">

</head>
<body>
<div class="calculator" id="calculator">
    <div class="calculator-panel">
        <input class="calculator-display" type="text" value="0">
        <div class="btn-group" id="calculatorBtns">
            <div class="calculator-row">
                <div class="btn" data-val="1">MC</div>
                <div class="btn" data-val="2">MR</div>
                <div class="btn" data-val="3">MS</div>
                <div class="btn" data-val="/">/</div>
            </div>
            <div class="calculator-row">
                <div class="btn" data-val="7">7</div>
                <div class="btn" data-val="8">8</div>
                <div class="btn" data-val="9">9</div>
                <div class="btn" data-val="*">*</div>
            </div>
            <div class="calculator-row">
                <div class="btn" data-val="4">4</div>
                <div class="btn" data-val="5">5</div>
                <div class="btn" data-val="6">6</div>
                <div class="btn" data-val="-">-</div>
            </div>
            <div class="calculator-row">
                <div class="btn" data-val="1">1</div>
                <div class="btn" data-val="2">2</div>
                <div class="btn" data-val="3">3</div>
                <div class="btn" data-val="+">+</div>
            </div>
            <div class="calculator-row">
                <div class="btn" data-val="0">0</div>
                <div class="btn" data-val=".">.</div>
                <div class="btn" data-val="C">C</div>
                <div class="btn" data-val="=">=</div>
            </div>
        </div>
    </div>
    <div class="calculator-history">
        <h4 class="title">operation history</h4>
        <ul class="calculator-history-list">
            <li>10+10=20</li>
        </ul>
    </div>
</div>
</body>
</html>
